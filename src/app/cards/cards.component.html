<h1>Images</h1>
<div class="parent">

<div *ngFor="let card of cards" class="card">
 <img src="{{card.download_url}}" alt=""  width="100%" height="100%">
  <div class="download">
    <p>{{card.author}}</p>
  <a href="{{card.url}}" target="_blank"> <button class="btn btn-outline-secondary">Download</button></a>
  </div>
</div>
</div>
