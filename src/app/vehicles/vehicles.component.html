<h1>Vehicles</h1>
<button routerLink="/dashboard/creatVehicle" class="btn btn-primary">CreateVehicle</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th>Vehicle Name</th>
      <th>Color</th>
      <th>Cost</th>
      <th>Fuel</th>
      <th>Image</th>
      <th colspan="3">Aution</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{vehicle.Vehicle}}</td>
      <td>{{vehicle.color}}</td>
      <td>{{vehicle.cost}}</td>
      <td>{{vehicle.fuel}}</td>
      <td><img src="{{vehicle.image}}" alt="" width="100px" height="100px"></td>
      <td>
        <button class="btn btn-info" routerLink="/dashboard/vehicle-details/{{vehicle.id}}">
          view
        </button>
      </td>
      <td>
        <button class="btn btn-warning" routerLink="/dashboard/edit-Vehicle/{{vehicle.id}}">
          Edit
        </button>
      </td>
      <td>
        <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
